name: Validate Plugins

on:
  push:
    branches: [main]
    paths:
      - 'plugins/**'
      - 'schemas/**'
  pull_request:
    branches: [main]
    paths:
      - 'plugins/**'
      - 'schemas/**'

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install

      - name: Validate all plugins
        run: pnpm run validate:all

      - name: Build registry
        run: pnpm run build

      - name: Upload registry artifact
        uses: actions/upload-artifact@v4
        with:
          name: registry
          path: registry.json
