name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Generate plugin documentation
        run: |
          mkdir -p _site

          # Copy marketplace.json
          cp .claude-plugin/marketplace.json _site/

          # Copy all plugins
          cp -r plugins _site/

          # Create index.html
          cat > _site/index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>CC Market - Claude Code Plugin Marketplace</title>
            <style>
              body {
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
                max-width: 1200px;
                margin: 0 auto;
                padding: 2rem;
                line-height: 1.6;
                color: #333;
              }
              h1 { color: #2c3e50; }
              .plugin {
                border: 1px solid #e1e4e8;
                border-radius: 8px;
                padding: 1.5rem;
                margin: 1rem 0;
                background: #f6f8fa;
              }
              .plugin h2 { margin-top: 0; color: #0366d6; }
              .keywords {
                display: flex;
                gap: 0.5rem;
                flex-wrap: wrap;
                margin-top: 0.5rem;
              }
              .keyword {
                background: #0366d6;
                color: white;
                padding: 0.25rem 0.75rem;
                border-radius: 12px;
                font-size: 0.875rem;
              }
              .install-cmd {
                background: #24292e;
                color: #f6f8fa;
                padding: 0.5rem 1rem;
                border-radius: 4px;
                font-family: 'Monaco', 'Courier New', monospace;
                margin-top: 0.5rem;
              }
            </style>
          </head>
          <body>
            <h1>ðŸŽ¨ CC Market</h1>
            <p>Community-driven Claude Code plugin marketplace by <a href="https://github.com/tunapanini">@tunapanini</a></p>

            <h2>ðŸ“¦ Installation</h2>
            <div class="install-cmd">
              /plugin install https://github.com/tunapanini/claude-code-marketplace
            </div>

            <h2>ðŸ”Œ Available Plugins</h2>
            <div id="plugins"></div>

            <script>
              fetch('marketplace.json')
                .then(r => r.json())
                .then(data => {
                  const container = document.getElementById('plugins');
                  data.plugins.forEach(plugin => {
                    const div = document.createElement('div');
                    div.className = 'plugin';
                    div.innerHTML = \`
                      <h2>\${plugin.name}</h2>
                      <p>\${plugin.description}</p>
                      <div class="keywords">
                        \${plugin.keywords.map(k => \`<span class="keyword">\${k}</span>\`).join('')}
                      </div>
                    \`;
                    container.appendChild(div);
                  });
                });
            </script>
          </body>
          </html>
          EOF

          # Copy README
          cp README.md _site/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
